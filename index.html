    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h2>Button Styles</h2>
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">HTML</button>
        <button type="button" class="btn btn-secondary">CSS</button>
        <button type="button" class="btn btn-success">JAVASCRIPT</button>
        <button type="button" class="btn btn-info">SQL</button>
        <button type="button" class="btn btn-warning">PYTHON</button>
        <button type="button" class="btn btn-danger">PHP</button>
        <button type="button" class="btn btn-dark">BOOTSTRAP</button>
        <button type="button" class="btn btn-light">HOW TO</button>
        <button type="button" class="btn btn-link">W3.SCC</button>
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-success">JAVA</button>
        <button type="button" class="btn btn-info">JQUERY</button>
        <button type="button" class="btn btn-warning">C++</button>
        <button type="button" class="btn link">C#</button>
        <button type="button" class="btn btn-primary">R</button>
        <button type="button" class="btn btn-secondary">REACT</button>
        <button type="button" class="btn btn-success">KOTLIN</button>

    </div>
  

    <div class="container-fluid mt-3">
        <h1>Basic Grid Structure</h1>
        <p>Resize the browser window to see the effect.</p>
        <p>The first, second and third row will automatically stack on top of each other when the screen is less than
            576px wide.</p>

        <!-- Control the column width, and how they should appear on different devices -->
        <div class="row">
            <div class="col-sm-6 bg-primary text-white">50%</div>
            <div class="col-sm-6 bg-dark text-white">50%</div>
        </div>
        <br>

        <div class="row">
            <div class="col-sm-4 bg-primary text-white">33.33%</div>
            <div class="col-sm-4 bg-dark text-white">33.33%</div>
            <div class="col-sm-4 bg-primary text-white">33.33%</div>
        </div>
        <br>

        <!-- Or let Bootstrap automatically handle the layout -->
        <div class="row">
            <div class="col-sm bg-primary text-white">25%</div>
            <div class="col-sm bg-dark text-white">25%</div>
            <div class="col-sm bg-primary text-white">25%</div>
            <div class="col-sm bg-dark text-white">25%</div>
        </div>
        <br>

        <div class="row">
            <div class="col bg-primary text-white">25%</div>
            <div class="col bg-dark text-white">25%</div>
            <div class="col bg-primary text-white">25%</div>
            <div class="col bg-dark text-white">25%</div>
        </div>
    </div>
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
        Click me to display Date and Time.</button>

    <p id="demo"></p>

</body>

</html>
